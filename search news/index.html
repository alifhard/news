<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alif News DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>

  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand text-center" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/21/21601.png" alt="Logo" width="30" class="d-inline-block align-text-top">
        Alif News DB
      </a>
    </div>
  </nav>
  <!-- Akhir Navbar -->

  <div class="container">
    <!-- Search -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control input-keyword" placeholder="Search News...">
          <button class="btn btn-outline-primary search-button" type="button">Search</button>
        </div>
      </div>
    </div>

    <!-- Hasil Pencarian -->
    <div class="row news-container"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="newsDetail" tabindex="-1" aria-labelledby="newsDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <!-- Konten modal akan diisi oleh JavaScript -->
      </div>
    </div>
  </div>

  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
